<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="海綿寶寶搜尋引擎，提供多種搜尋選項和隨機圖片功能。">
    <meta name="keywords" content="海綿寶寶, 搜尋引擎, 圖片搜尋, 隨機圖片"> 
    <link rel="icon" href="https://spongebob.potatomatoyota.workers.dev/favicon.ico" type="image/x-icon">   
    <title>海綿寶寶搜尋引擎</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">


    <style>
       @font-face {
            font-family: 'some_time_laterregular';
            src: url('font/some_time_later-webfont.woff2') format('woff2'),
                    url('font/some_time_later-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

    </style>
</head>
<body>
    <button class="theme-switch" id="themeSwitch" title="切換主題">
        <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24">
            <!-- 預設顯示月亮圖標 (切換到深色模式) -->
            <path id="moonPath" d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z" style="display:block;"/>
            <!-- 太陽圖標 (切換到淺色模式) -->
            <path id="sunPath" d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13h2c0.55,0,1-0.45,1-1 s-0.45-1-1-1H2c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13h2c0.55,0,1-0.45,1-1s-0.45-1-1-1h-2c-0.55,0-1,0.45-1,1 S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1 s1-0.45,1-1v-2c0-0.55-0.45-1-1-1S11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0 c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 s1.03,0.39,1.41,0L7.05,18.36z" style="display:none;"/>
        </svg>
    </button>
    <div class="container">
        <div id="searchWrapper">
            <div class="header">
                
                <h1 id="logo" class="logo">Sponge Search</h1>
            </div>
            <div class="search-area">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="輸入關鍵字或圖片編號 (例如: SS8178)...">
                    <button class="search-button" id="searchButton">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        搜尋
                    </button>
                </div>
                <div class="button-group">
                    <button class="option-button" id="toggleAdvanced">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                        進階選項
                    </button>
                    
                    <button class="option-button" id="randomButton">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 9h7V2l-2.35 2.35z"/>
                        </svg>
                        隨機圖片
                    </button>
                </div>
                
                <div class="advanced-options" id="advancedOptions">
                    <div class="advanced-header">
                        <span>進階搜尋選項</span>
                    </div>
                    
                    <div class="advanced-content">
                        <div class="options-grid">
                            <div class="option-group">
                                <label class="option-label">模糊匹配程度</label>
                                <div class="option-description">控制搜尋時的匹配要求嚴格程度</div>
                                <select class="option-select" id="fuzzyLevel">
                                    <option value="medium">中等 (包含連續子字串)</option>
                                    <option value="strict">嚴格 (完全匹配)</option>
                                    <option value="loose">寬鬆 (包含所有字元)</option>
                                </select>
                            </div>
                            
                            <div class="option-group">
                                <label class="option-label">結果數量</label>
                                <div class="option-description">設定返回的圖片數量上限</div>
                                <input type="number" class="option-input" id="limitInput" min="1" max="5000" value="50">
                            </div>
                        </div>
                        
                        <div class="option-group">
                            <label class="toggle-label">
                                <div class="toggle-container">
                                    <input type="checkbox" class="toggle-input" id="directLinkCheckbox">
                                    <span class="toggle-slider"></span>
                                </div>
                                <span class="toggle-text">直接前往圖片連結</span>
                            </label>
                            <div class="option-description">選擇後將直接打開圖片連結而非在頁面中顯示</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>正在載入圖片...</div>
        </div>
        
        <div class="results-container" id="resultsContainer"></div>
    </div>
    
    <!-- 回到頂部按鈕 -->
    <button class="fab" id="scrollTop" title="回到頂部">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <script>
    const API_BASE_URL = 'https://spongebob.potatomatoyota.workers.dev';
      
      // 獲取DOM元素
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const randomButton = document.getElementById('randomButton');
    const toggleAdvancedButton = document.getElementById('toggleAdvanced');
    const advancedOptions = document.getElementById('advancedOptions');
    const fuzzyLevel = document.getElementById('fuzzyLevel');
    const limitInput = document.getElementById('limitInput');
    const directLinkCheckbox = document.getElementById('directLinkCheckbox');
    const resultsContainer = document.getElementById('resultsContainer');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');
    const scrollTopButton = document.getElementById('scrollTop');
    const searchWrapper = document.getElementById('searchWrapper');
    const themeSwitch = document.getElementById('themeSwitch');
    const moonPath = document.getElementById('moonPath');
        const sunPath = document.getElementById('sunPath');
      
      // 分頁相關變數
    let isLoading = false;
    let hasMoreResults = true;
    let itemsPerLoad = 30; // 每次加載的數量
    let loadedCount = 0;
    let currentResults = [];
    let totalResults = 0;
    let currentQuery = '';

    
        
        
    // 檢查本地保存的主題偏好
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
           moonPath.style.display = 'none';
           sunPath.style.display = 'block';
    }
        
    // 監聽主題切換按鈕點擊
    themeSwitch.addEventListener('click', () => {
        // 檢查當前主題
        const currentTheme = document.documentElement.getAttribute('data-theme');
        
        if (currentTheme === 'dark') {
            // 切換到淺色模式
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            moonPath.style.display = 'block';
            sunPath.style.display = 'none';
        } else {
            // 切換到深色模式
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            moonPath.style.display = 'none';
            sunPath.style.display = 'block';
        }
    });
    
    // 檢測系統深色模式偏好（首次訪問時）
    if (!savedTheme) {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            moonPath.style.display = 'none';
            sunPath.style.display = 'block';
        }
        
        // 監聽系統主題變化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
                moonPath.style.display = 'none';
                sunPath.style.display = 'block';
            } else {
                document.documentElement.removeAttribute('data-theme');
                moonPath.style.display = 'block';
                sunPath.style.display = 'none';
            }
        });
    }    
      
      // 初始化
    function init() {
        // 註冊事件監聽器
        searchButton.addEventListener('click', performSearch);
        randomButton.addEventListener('click', getRandomImage);
        toggleAdvancedButton.addEventListener('click', toggleAdvancedOptions);
        scrollTopButton.addEventListener('click', scrollToTop);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // 監聽滾動事件
        window.addEventListener('scroll', () => {
            handleScroll();
            updateScrollTopButtonVisibility();
        });
        
        // 儲存之前的設置
        loadSavedSettings();
        
        // 點擊圖片處理
        document.addEventListener('click', handleImageClick);
    }
    
    // 載入儲存的設置
    function loadSavedSettings() {
        try {
            const savedSettings = JSON.parse(localStorage.getItem('spongebobSettings'));
            if (savedSettings) {
                if (savedSettings.fuzzyLevel) fuzzyLevel.value = savedSettings.fuzzyLevel;
                if (savedSettings.limit) limitInput.value = savedSettings.limit;
                if (savedSettings.directLink !== undefined) directLinkCheckbox.checked = savedSettings.directLink;
            }
        } catch (e) {
            console.error('載入設置時出錯:', e);
        }
    }
    
    // 儲存當前設置
    function saveSettings() {
        try {
            const settings = {
                fuzzyLevel: fuzzyLevel.value,
                limit: limitInput.value,
                directLink: directLinkCheckbox.checked
            };
            localStorage.setItem('spongebobSettings', JSON.stringify(settings));
        } catch (e) {
            console.error('儲存設置時出錯:', e);
        }
    }
    
    // 切換進階選項顯示
    function toggleAdvancedOptions() {
        const isHidden = advancedOptions.style.display === 'none' || advancedOptions.style.display === '';
        advancedOptions.style.display = isHidden ? 'block' : 'none';
        
        if (isHidden) {
            advancedOptions.style.opacity = '0';
            setTimeout(() => {
                advancedOptions.style.opacity = '1';
            }, 10);
        }
    }
    
    // 顯示載入中
    function showLoading() {
        loading.style.display = 'flex';
        errorMessage.style.display = 'none';
    }
    
    // 隱藏載入中
    function hideLoading() {
        loading.style.display = 'none';
    }
    
    // 顯示錯誤訊息
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }
    
    // 執行搜尋
    async function performSearch() {
        const query = searchInput.value.trim();
        currentQuery = query;
        
        if (!query) {
            showError('請輸入搜尋關鍵字或圖片編號');
            return;
        }
        
        // 儲存當前設置
        saveSettings();
        
        // 先隱藏任何錯誤訊息
        errorMessage.style.display = 'none';
        
        // 顯示載入中狀態
        showLoading();
        resultsContainer.innerHTML = '';
        
        const f = fuzzyLevel.value;
        let limit = parseInt(limitInput.value, 10) || 50;
        
        // 如果是顯示全部結果，將限制設為最大值5000
        if (limit > 50) {
            limit = 5000;
        }
        
        const dir = directLinkCheckbox.checked;
        
        // 檢查是否為編號搜尋 (SS開頭)
        const isCodeSearch = /^SS\d+/i.test(query);
        
        let url;
        if (isCodeSearch) {
            url = `${API_BASE_URL}/image?code=${query}&limit=${limit}&dir=${dir}`;
        } else {
            url = `${API_BASE_URL}/image?search=${query}&f=${f}&limit=${limit}&dir=${dir}`;
        }
        
        try {
            // 如果是直接連結模式且限制為1，特殊處理：直接開啟連結並保持搜尋框位置不變
            if (dir && limit === 1) {
                window.open(url, '_blank');
                hideLoading();
                return; // 重要：直接返回，不要移動搜尋框
            }
            
            // 設置搜尋框位置 - 只有當不是直接連結模式時才移動搜尋框
            searchWrapper.classList.add('pinned-top');
            
            const response = await fetch(url);
            
            if (!response.ok) {
                if (response.status === 404) {
                    showError(`找不到包含「${query}」的圖片`);
                } else {
                    showError('搜尋過程中發生錯誤，請稍後再試');
                }
                hideLoading();
                return;
            }
            
            // 檢查回應類型
            const contentType = response.headers.get('content-type');
            
            if (contentType && contentType.includes('image/')) {
                // 顯示單張圖片
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // 從回應標頭獲取圖片編號和標題
                let imageCode = query;
                let imageText = "搜尋結果";
                
                // 嘗試從回應標頭獲取圖片編號
                const codeHeader = response.headers.get('x-image-code');
                if (codeHeader) {
                    imageCode = codeHeader;
                }
                
                // 嘗試從回應標頭獲取圖片標題
                const titleHeader = response.headers.get('x-image-text');
                if (titleHeader) {
                    imageText = decodeURIComponent(decodeURIComponent(titleHeader));
                }
                
                resultsContainer.innerHTML = `
                    <div class="results-summary">找到 1 張圖片</div>
                    <div class="single-image-container">
                        <div class="grid-item single-item" data-code="${imageCode}" data-text="${imageText}" style="max-width: 90%; margin: 0 auto;">
                            <img src="${imageUrl}" alt="${imageText}" loading="eager" style="max-width: 100%; height: auto; object-fit: contain;">
                            <div class="grid-info">
                                <div class="grid-code">${imageCode}</div>
                                <div class="grid-text">${imageText}</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // 顯示多張圖片
                const data = await response.json();
        
                if (data.results && data.results.length > 0) {
                    currentResults = data.results;
                    totalResults = currentResults.length;
                    
                    // 顯示第一批結果
                    displayResults(false);
                    
                    // 設置無限滾動
                    setupInfiniteScroll();
                } else {
                    showError('沒有找到符合的結果');
                }
            }
        } catch (error) {
            showError('搜尋過程中發生錯誤，請稍後再試');
            console.error('搜尋錯誤:', error);
        } finally {
            hideLoading();
        }
    }
    
    // 顯示結果
    function displayResults(append = false) {
        if (!append) {
            // 首次加載，重置狀態
            loadedCount = 0;
            resultsContainer.innerHTML = '';
            hasMoreResults = true;
        }
        
        if (!hasMoreResults) return;
        
        // 獲取使用者設定的圖片限制數量
        const userLimit = parseInt(limitInput.value, 10) || 50;
        
        // 實際要顯示的總數量不應超過使用者設定的限制
        const actualTotalResults = Math.min(totalResults, userLimit);
        
        // 計算本次要加載的結果
        const startIndex = loadedCount;
        const endIndex = Math.min(startIndex + itemsPerLoad, actualTotalResults);
        const pageResults = currentResults.slice(startIndex, endIndex);
        
        // 更新加載計數
        loadedCount = endIndex;
        
        // 檢查是否還有更多結果
        hasMoreResults = loadedCount < actualTotalResults;
        
        // 創建結果摘要 (僅首次加載時顯示)
        if (!append) {
            const summaryHTML = `
                <div class="results-summary">
                    找到 ${totalResults} 張圖片${currentQuery ? `，關鍵字「${currentQuery}」` : ''}
                </div>
            `;
            resultsContainer.innerHTML = summaryHTML;
        }
        
        // 創建或獲取圖片網格容器
        let gridContainer = document.querySelector('.results-grid');
        if (!gridContainer) {
            gridContainer = document.createElement('div');
            gridContainer.className = 'results-grid';
            resultsContainer.appendChild(gridContainer);
        }
        
        // 添加新的結果到網格
        pageResults.forEach(item => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.dataset.code = item.code;
            gridItem.dataset.text = item.text;
            
            gridItem.innerHTML = `
                <img src="${item.url}" alt="${item.text}" loading="lazy">
                <div class="grid-info">
                    <div class="grid-code">${item.code}</div>
                    <div class="grid-text">${item.text}</div>
                </div>
            `;
            
            gridContainer.appendChild(gridItem);
        });
        
        // 如果是首次加載，滾動到頂部
        if (!append) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 添加載入狀態指示器
        if (hasMoreResults) {
            let loadingIndicator = document.getElementById('scrollLoadingIndicator');
            if (!loadingIndicator) {
                loadingIndicator = document.createElement('div');
                loadingIndicator.id = 'scrollLoadingIndicator';
                loadingIndicator.className = 'loading';
                loadingIndicator.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div>載入更多...</div>
                `;
                resultsContainer.appendChild(loadingIndicator);
            }
            loadingIndicator.style.display = 'none'; // 初始隱藏
        } else {
            // 移除載入指示器，如果所有結果已加載完成
            const loadingIndicator = document.getElementById('scrollLoadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }
    }
    
    // 設置無限滾動
    function setupInfiniteScroll() {
        // 已經設置了全局滾動事件處理程序
    }
    
    // 處理滾動事件
    function handleScroll() {
        if (isLoading || !hasMoreResults) return;
        
        const scrollHeight = document.documentElement.scrollHeight;
        const scrollTop = window.scrollY || document.documentElement.scrollTop;
        const clientHeight = window.innerHeight || document.documentElement.clientHeight;
        
        // 當滾動到頁面底部附近時加載更多
        if (scrollHeight - scrollTop - clientHeight < 300) {
            loadMoreResults();
        }
    }

    // 加載更多結果
    function loadMoreResults() {
        if (isLoading || !hasMoreResults) return;
        
        isLoading = true;
        
        // 加載指示器
        const loadingIndicator = document.getElementById('scrollLoadingIndicator');
        if (loadingIndicator) {
            loadingIndicator.style.display = 'flex';
        }

        // 延遲一點時間以顯示加載效果
        setTimeout(() => {
            displayResults(true);
            isLoading = false;
                
            if (!hasMoreResults && loadingIndicator) {
                loadingIndicator.style.display = 'none';
            } else if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }, 400);
    }
    
    // 取得隨機圖片
   async function getRandomImage() {
        showLoading();
        resultsContainer.innerHTML = '';
        
        // 儲存當前設置
        saveSettings();
        
        const limit = parseInt(limitInput.value, 10) || 50;
        const dir = directLinkCheckbox.checked;
        const url = `${API_BASE_URL}/image?random&limit=${limit}&dir=${dir}`;
        
        currentQuery = '隨機圖片'; // 設置當前查詢為隨機圖片
        
        try {
            // 如果是直接連結模式且限制為1，特殊處理：直接開啟連結並保持搜尋框位置不變
            if (dir && limit === 1) {
                window.open(url, '_blank');
                hideLoading();
                return; // 重要：直接返回，不要移動搜尋框
            }
            
            // 設置搜尋框位置 - 只有不是直接連結模式時才移動
            searchWrapper.classList.add('pinned-top');
            
            const response = await fetch(url);
            
            if (!response.ok) {
                showError('取得隨機圖片時發生錯誤，請稍後再試');
                hideLoading();
                return;
            }
            
            // 檢查回應類型
            const contentType = response.headers.get('content-type');
            
            if (contentType && contentType.includes('image/')) {
                // 顯示單張圖片
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // 從回應標頭獲取圖片編號和標題
                let imageCode = "隨機圖片";
                let imageText = "隨機海綿寶寶圖片";
                
                // 嘗試從回應標頭獲取圖片編號
                const codeHeader = response.headers.get('x-image-code');
                if (codeHeader) {
                    imageCode = codeHeader;
                }
                
                // 嘗試從回應標頭獲取圖片標題
                const titleHeader = response.headers.get('x-image-text');
                if (titleHeader) {
                    imageText = decodeURIComponent(decodeURIComponent(titleHeader));
                }
                
                
                resultsContainer.innerHTML = `
                    <div class="results-summary">隨機圖片</div>
                    <div class="single-image-container">
                        <div class="grid-item single-item" data-code="${imageCode}" data-text="${imageText}" style="max-width: 90%; margin: 0 auto;">
                            <img src="${imageUrl}" alt="${imageText}" loading="eager" style="max-width: 100%; height: auto; object-fit: contain;">
                            <div class="grid-info">
                                <div class="grid-code">${imageCode}</div>
                                <div class="grid-text">${imageText}</div>
                            </div> 
                        </div>
                    </div>
                `;
            } else {
                // 顯示多張圖片
                const data = await response.json();
            
                if (data.results && data.results.length > 0) {
                    currentResults = data.results;
                    totalResults = currentResults.length;
                    
                    // 顯示第一批結果
                    displayResults(false);
                    
                    // 設置無限滾動
                    setupInfiniteScroll();
                } else {
                    showError('無法獲取隨機圖片');
                }
            }
        } catch (error) {
            showError('取得隨機圖片時發生錯誤');
            console.error('隨機圖片錯誤:', error);
        } finally {
            hideLoading();
        }
    }
    // 處理圖片點擊事件
    function handleImageClick(e) {
        
        const img = e.target.closest('.grid-item img');
        if (!img) return;
        
        const gridItem = img.closest('.grid-item');
        const imgSrc = img.src;
        const imgCode = gridItem.dataset.code || 'Unknown';
        const imgText = gridItem.dataset.text || '海綿寶寶圖片';
        
        // 創建模態框
        createImageModal(imgSrc, imgCode, imgText);
    }
    
    // 創建圖片模態框
    function createImageModal(imgSrc, imgCode, imgText) {
        // 創建模態框
        const modal = document.createElement('div');
        modal.className = 'image-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <img src="${imgSrc}" alt="${imgText}" class="modal-image">
                <div class="modal-info">
                    <strong>${imgCode}</strong>
                    <p>${imgText}</p>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        document.body.style.overflow = 'hidden';
        
        // 淡入效果
        setTimeout(() => {
            modal.style.opacity = 1;
        }, 10);
        
        // 關閉模態框
        modal.addEventListener('click', (e) => {
            if (e.target.className === 'image-modal' || e.target.className === 'modal-close') {
                closeModal(modal);
            }
        });
        
        // 按ESC鍵關閉模態框
        document.addEventListener('keydown', function escHandler(e) {
            if (e.key === 'Escape') {
                closeModal(modal);
                document.removeEventListener('keydown', escHandler);
            }
        });
    }
    
    // 關閉模態框
    function closeModal(modal) {
        modal.style.opacity = 0;
        setTimeout(() => {
            document.body.removeChild(modal);
            document.body.style.overflow = '';
        }, 300);
    }
    
    // 更新回到頂部按鈕的可見性
    function updateScrollTopButtonVisibility() {
        if (window.scrollY > 500) {
            scrollTopButton.style.display = 'flex';
        } else {
            scrollTopButton.style.display = 'none';
        }
    }
    
    // 滾動到頂部
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    
    // 初始化應用
    document.addEventListener('DOMContentLoaded', init);

    
    const colors = [
        '#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#2196f3',
        '#009688', '#4caf50', '#ffc107', '#ff5722', '#795548',
        '#00bcd4', '#8bc34a', '#ff9800', '#673ab7'
    ];

    const logo = document.getElementById('logo');
    const text = logo.textContent;
    logo.innerHTML = ''; // 清空原文字

    [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.color = colors[i % colors.length];
        logo.appendChild(span);
    });
